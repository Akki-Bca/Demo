 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Luxurious+Roman&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+ZA+Guides&family=Shafarik&display=swap" rel="stylesheet">
 </head>
 <body>
    <form class="form">
        <th>Employ form</th>
        <table>
            
            <td class="td">
                <label for="text">Name - </label>
                <input type="text" required id="name" placeholder="username">
            </br>
                <label for="email">Email - </label>
                <input type="email" id="E-mail" placeholder="E-mail" required>
                </br>

                <label for="text">Age - </label>
                <input type="text" id="age" required placeholder="age">
            </br>
                <label for="text">Contact - </label>
                <input type="text" id="number" placeholder="number"> </br>
                <label for="gender">Gender - </label>
                <label for="gender">male</label>
                <input type="radio" name="gender" value="Male" placeholder="Male">
                <label for="gender">female</label>
                <input type="radio" name="gender" value="female" placeholder="female">
        </br>
                <label for="file">Upload C.V. - </label>
                <input type="file" name="file" placeholder="female">
            </td>
            
        </table>
        <button>submit</button>
    </form>
    
 </body>
 </html>
